name: Daily Morning Scanner

on:
  schedule:
    # Run at 08:40 Stockholm time (07:40 UTC in winter, 06:40 UTC in summer)
    - cron: '40 7 * * *'  # 07:40 UTC = 08:40 Stockholm (winter)
    - cron: '40 6 * * *'  # 06:40 UTC = 08:40 Stockholm (summer)
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  morning-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create environment file
      run: |
        echo "TZ=Europe/Stockholm" >> .env
        echo "RUN_HOUR=8" >> .env
        echo "RUN_MINUTE=40" >> .env
        echo "EMAIL_ENABLED=true" >> .env
        echo "TELEGRAM_ENABLED=false" >> .env
        echo "SMTP_HOST=smtp.gmail.com" >> .env
        echo "SMTP_PORT=587" >> .env
        echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
        echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
        echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env
        echo "USE_LLM=false" >> .env
    
    - name: Run Morning Scanner
      run: |
        python main.py
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: morning-scanner-logs
        path: |
          storage/errors.log
          storage/picks_log.csv
        retention-days: 7
