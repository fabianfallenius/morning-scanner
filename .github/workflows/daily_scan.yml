name: Daily Morning Scanner

on:
  schedule:
    # Run at 08:30 Stockholm time (CET/CEST)
    # GitHub Actions runs on UTC, so we need to account for timezone
    - cron: '30 6 * * *'  # 06:30 UTC = 08:30 Stockholm (summer CEST)
    - cron: '30 7 * * *'  # 07:30 UTC = 08:30 Stockholm (winter CET)
    # Backup times to ensure reliability
    - cron: '25 6 * * *'  # 06:25 UTC = 08:25 Stockholm (5 min early backup)
    - cron: '35 6 * * *'  # 06:35 UTC = 08:35 Stockholm (5 min late backup)
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  morning-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create environment file
      run: |
        echo "TZ=Europe/Stockholm" >> .env
        echo "RUN_HOUR=8" >> .env
        echo "RUN_MINUTE=30" >> .env
        echo "EMAIL_ENABLED=true" >> .env
        echo "TELEGRAM_ENABLED=false" >> .env
        echo "SMTP_HOST=smtp.gmail.com" >> .env
        echo "SMTP_PORT=587" >> .env
        echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
        echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
        echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env
        echo "USE_LLM=false" >> .env
        echo "GITHUB_ACTIONS=true" >> .env
        echo "AUTO_RUN=true" >> .env
    
    - name: Show timezone info
      run: |
        echo "Current UTC time: $(date -u)"
        echo "Current Stockholm time: $(TZ=Europe/Stockholm date)"
        echo "GitHub Actions timezone: $TZ"
        echo "Environment file created:"
        cat .env
    
    - name: Run Morning Scanner
      run: |
        python main.py
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: morning-scanner-logs
        path: |
          storage/errors.log
          storage/picks_log.csv
        retention-days: 7
